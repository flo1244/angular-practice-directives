<!-- structural directives *ngIf can be translated in a <ngtemplate> and render like a property binding [ngIf] -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- Loops through our number so we can output it on the page. Grabs number from the array  with string interpolation.  -->
       <!-- displays our odd numbers -->
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !==0}"
          [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
           *ngFor="let odd of oddNumbers"
           >
           {{ odd }}
        </li>
        </div>
        <!-- displays our even numbers -->
        <div *ngIf="!onlyOdd" >
        <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !==0}"
          [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
           *ngFor="let even of evenNumbers"
           >
           {{ even }}
        </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <!-- functions as a attribute  -->
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with basic directive!</p>
      <!-- ngSwitch binds with property binding and then we use ngSwitchCase to target the value  -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
